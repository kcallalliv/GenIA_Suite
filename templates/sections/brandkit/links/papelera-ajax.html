<table class="data-table">
	<thead>
		<tr>
			<th width="10" style="text-align:center;"><span class="spacing">#</span></th>
			<th width="auto"><span class="spacing">Nombre</span></th>
			<th width="auto"><span class="spacing">URL</span></th>
			<th width="100" style="text-align:center;"><span class="spacing">Estado</span></th>
			<th width="240"><span class="spacing"></span></th>
		</tr>
	</thead>
	<tbody>
		{% for lista in lista %}
		{% set myid = lista['link_id'] %}
		{% set myname = lista['link_name'] %}
		{% set myurl = lista['link_url'] %}
		{% set myestado = verEstado(lista['link_estado']) %}
		<tr>
			<td style="text-align:center;"><label for="checkbox_url_{{ loop.index }}">{{ loop.index }}</label></td>
			<td><label for="checkbox_url_{{ loop.index }}">{{ myname }}</label></label></td>
			<td><label for="checkbox_url_{{ loop.index }}">{{ myurl }}</label></label></td>
			<td style="text-align:center;"><label for="checkbox_url_{{ loop.index }}">
				<span class="status {{ myestado }}">{{ myestado }}</span></label>
			</td>
			<td style="text-align:center;">
				<a href="recovery?id={{lista['link_id']}}" class="btn btn-success" style="width:60px;">Restaurar</a>
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
