{% extends "template.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/css-source.css') }}">
<div class="sys-theme">
	<div class="sys-theme-cover"></div>
	<div class="sys-wrap">
		<div class="sys-left">
			<div class="sys-logo-genia"><img src="{{ url_for('static', filename='images/logo-genia-white.svg') }}"></div>
		</div>
		<div class="sys-right">
			<div class="sys-wrapper">
				<div class="sys-source_upload-module">
					<h2>Subir Archivos</h2>
					<div class="sys-source_drop-zone" id="drop-zone">
						<input type="file" id="file-input" multiple>
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
							<path d="M18.784 10.364l-4.243-4.243c-.78-.78-2.047-.78-2.828 0s-.78 2.047 0 2.828l1.414 1.414H8c-2.209 0-4 1.791-4 4v4h2v-4c0-1.103.897-2 2-2h5.172l-1.414 1.414c-.78.78-.78 2.047 0 2.828s2.047.78 2.828 0l4.243-4.243c.78-.78.78-2.047 0-2.828zM12 4V2a1 1 0 011-1h1a1 1 0 011 1v2h2V2a3 3 0 00-3-3h-1a3 3 0 00-3 3v2h2z"/>
						</svg>
						<p>Arrastra y suelta tus archivos aqu√≠</p>
						<span>o haz clic para seleccionar</span>
					</div>
					<div id="file-list"></div>
					<button class="sys-source_upload-button">Subir Archivos</button>
					<div id="upload-status-container" class="sys-source_status-container"></div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="{{ url_for('static', filename='scripts/geniasource.js') }}"></script>
{% endblock %}
